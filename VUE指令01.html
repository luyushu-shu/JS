<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 指令 01</title>
    <script src="./vue.js文件/vue.js"></script>
    <!--
     <v-bind>为HTML标签绑定属性值，如设置href,css样式等
    v-model 双向绑定数据 
    v-on 绑定事件
    -->
</head>
<body>
    <div id="app">
        <a v-bind:href = "URL">链接1</a>
        <a :href = "URL">链接2</a>

        <input type="text" v-model="URL">
        <input type="button" v-on:click="handle" value="点我试试">
        <input type="button" @click="handle" value="点我试试">
    </div>
</body>

<script>
    new Vue({
        el: "#app", //vue接管区域
        data: {
           URL : "https://www.baidu.com"
        },
        methods: {
         handle:function(){
            alert("我被点击了")
         }   
        }
    })
</script>

</html>
