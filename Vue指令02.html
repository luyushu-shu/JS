<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 指令 02</title>
    <script src="./vue.js文件/vue.js"></script>
</head>

<body>
    <div id="app">

        年龄<input type="text" v-model="age">经判定,为：
        <span v-if="age <= 35">年轻人（35岁以下）</span>
        <span v-else-if="age>35 && age <= 60">中年人（35-60）</span>
        <span v-else>老年人（60岁以上）</span>
        <br> <br>


        年龄<input type="text" v-model="age">经判定,为：
        <span v-show="age <= 35">年轻人（35岁以下）</span>
        <span v-show="age>35 && age <= 60">中年人（35-60）</span>
        <span v-show="age>=60">老年人（60岁以上）</span>

        <br> <br>

        <div v-for = "(address,index) in addresses">{{address}}:{{index+1}}</div>
    </div>
</body>

<script>
    new Vue({
        el: "#app", //vue接管区域
        data: {
            age: 20,
            addresses: ['北京', '上海', '广州', '深圳']
        },
        methods: {

        }
    })
</script>

</html>
