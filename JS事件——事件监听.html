<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS事件——事件监听</title>
</head>
<body>
    <input type="button" id="btn1" value="点我1" onclick="on()">
    <input type="button" id="btn2" value="点我2" >
</body>
<script>
    function on(){
       alert("点我1");
    }
    document.getElementById("btn2").onclick=function(){
        alert("点我2");
    }
</script>
</html>
