<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-指令-案例</title>
    <script src="./vue.js文件/vue.js"></script>
</head>

<body>
    <div id="app">
        
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data:{

        },
        brforecreate() {
            // 组件创建前执行的代码
            console.log("Vue 实例即将创建");
        },
        created() {
            // 组件创建后执行的代码
            console.log("Vue 实例已创建");
        },
        beforeMount() {
            // 组件挂载前执行的代码
            console.log("Vue 实例即将挂载");
        },
        mounted() {
            // 组件挂载后执行的代码
            console.log("Vue 实例已挂载");
        },
        beforeUpdate() {
            // 组件更新前执行的代码
            console.log("Vue 实例即将更新");
        },
        updated() {
            // 组件更新后执行的代码
            console.log("Vue 实例已更新");
        },
        beforeDestroy() {
            // 组件销毁前执行的代码
            console.log("Vue 实例即将销毁");
        },
        destroyed() {
            // 组件销毁后执行的代码
            console.log("Vue 实例已销毁");
        },
        methods: {
            // 定义方法
        }
    })
</script>

</html>
