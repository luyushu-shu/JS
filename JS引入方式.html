<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS引入方式</title>
    <!-- 
    内部脚本；将JS代码定义在HTML页面中
    代码必须位于<script></script>中间
    在HTML文档中，可以在任意地方，放置任意数量的<script>标签
    一般会把脚本置于body的底部，可改善显示速度 

    外部脚本；将JS代码放在外部文件中，再引入到HTML页面中
    script标签不能自闭合    
    -->

    <!-- 内部脚本：
    <script>
        alert ("hello world");
    </script> -->

    <!-- 外部脚本 -->
     <script src="./js/demo.js"></script>
</head>
<body>
    
</body>
</html>
